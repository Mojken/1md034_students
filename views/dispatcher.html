<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DELI-VERY DISPATCHER</title>
  <link rel="stylesheet" href="css/deli-very.css">
  <script src="/vue/vue.js" defer></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="js/dispatcher.js" defer></script>
</head>
<body>
  <div id="orders">
    <div id="orderList">
      <div v-for="(order, key) in orders">
        #{{ key }}:
        {{ order.burgers.join(", ") }}<br>
        {{ order.name }}<br>
        {{ order.email }}<br>
        {{ order.phone }}<br>
        {{ order.gender }}<br>
        {{ order.payment }}<br>
        <hr>
      </div>
    </div>
    <div id="dots">
        <div class="order dot" v-for="(order, key) in orders" v-bind:style="{ left: order.target.x + 'px', top: order.target.y + 'px'}">
          {{ key }}
          <div class="tooltip">
            <p>Burgers:</p>
            {{ order.burgers.join(", ") }}<br>
            <p>Info:</p>
            {{ order.name }}<br>
            {{ order.email }}<br>
            {{ order.phone }}<br>
            {{ order.gender }}<br>
            {{ order.payment }}
          </div>
        </div>
    </div>
  </div>
</body>
</html>
